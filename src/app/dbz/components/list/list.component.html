<h4>Listado</h4>
  <ul class="list-group">
      <li *ngFor="
        let character of characterList;
        index as i;
        first as isFirst;
        last as isLast;
        even as isEven;
        odd as isOdd"
        class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
          'list-group-item-success': isLast,
          'list-group-item-primary': isEven
        }">
        <div>
          <span class="text-primary">{{ i + 1 }}. </span>
          <span>{{ character.name }} - Power: {{ character.power }}</span>
        </div>
        <button (click)="onDeleteCharacter( character.id )" class="btn btn-close-white">X</button>
      </li>
  </ul>
